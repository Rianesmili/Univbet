

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form>
    <h:outputLabel for="nom" value="Nom : " />
    <h:inputText id="nom" value="#{user.nom}">
        <f:validateRegex pattern="^[a-zA-Z]{5,32}$" for="nom" />
    </h:inputText>
    <h:message for="nom" /><br />
    <h:outputLabel for="prenom" value="PrÃ©nom : " />
    <h:inputText id="prenom" value="#{user.prenom}">
        <f:validateRegex pattern="^[a-zA-Z]{5,32}$" for="prenom" />
    </h:inputText>
    <h:message for="prenom" /><br />
    <h:outputLabel for="login" value="Login : " />
    <h:inputText id="login" value="#{user.login}">
        <f:validateRegex pattern="^[a-zA-Z]{5,32}$" for="login" />
    </h:inputText>
    <h:message for="login" /><br />
    <h:outputLabel for="password" value="Mot de passe : " />
    <h:inputSecret id="password" value="#{user.password}" >
        <f:validateRegex pattern="^(?=.*[A-Z].*[A-Z])(?=.*[!@#$_])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{8,32}$" for="password" />
    </h:inputSecret>
    <h:message for="password" /><br />
    <h:commandButton action="#{user.doInsert()}" value="S'inscrire" />
</h:form>
</html>
